<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d10466399.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="size bg-dark">
        <h3>GRID <span class="s-color">AUTOS</span> <i class="fas fa-car"></i></h3>
    </div>

    <h2 class="container mt-5">Características</h3>

    <div class="container mt-5">
        <div class="card">
            <form onsubmit="event.preventDefault(), submitCar()" action="/users" class="p-3">
                  <div class="form-group">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" class="form-control" placeholder="Ej.Tesla " required>
                  </div>
                  <div class="form-group">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" class="form-control" placeholder="Ej.Model X" required>
                  </div>
                  <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" class="form-control" placeholder="Ej.Azul" required>
                  </div>
                  <div class="form-group">
                    <label for="year">Año</label>
                    <input type="text" id="year" class="form-control" placeholder="Ej.2020" required>
                  </div>
                  <div class="form-group">
                    <label for="price">Precio</label>
                    <input type="text" id="price" class="form-control" placeholder="Ej.3.000" required>
                  </div>
                  
                  <button type="submit" class="btn btn-primary"> <i class="fas fa-plus"></i> Agregar</button>
                  <button type="reset" class="btn btn-primary bg-dark"> <i class="fas fa-sync"></i> Resetear tabla</button>
              </form>
        </div>
    </div>
    

    
    <div class="container mt-3">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">MARCA</th>
                <th scope="col">MODELO</th>
                <th scope="col">COLOR</th>
                <th scope="col">AÑO</th>
                <th scope="col">PRECIO</th>
                <th scope="col">ELIMINAR</th>
                <th scope="col">EDITAR</th>
              </tr>
            </thead>
            <tbody id="table-users-body">
              <!--Aquí van mis filas -->
            </tbody>
          </table>
    </div>
    

    <footer>
        <script src="./crud.js"></script>
    </footer>
</body>
</html>
